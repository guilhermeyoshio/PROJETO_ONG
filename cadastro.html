<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários - ONG Vida Nova</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Participe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro</h1>
        <p>Preencha seus dados para se tornar um voluntário!</p>

        <form action="#" method="post">
            <fieldset>
                <legend><strong>Dados Pessoais</strong></legend>

                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo"><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required placeholder="exemplo@email.com"><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx"><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s\d{5}-\d{4}" title="Digite um telefone no formato: (xx) xxxxx-xxxx"><br><br>

                <label for="nascimento">Data de Nascimento:</label><br>
                <input type="date" id="nascimento" name="nascimento" required><br><br>
            </fieldset>

            <fieldset>
                <legend><strong>Endereço</strong></legend>

                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" required placeholder="00000-000" pattern="\d{5}-\d{3}" title="Digite um CEP no formato: xxxxx-xxx"><br><br>

                <label for="endereco">Endereço:</label><br>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua, número e bairro"><br><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="estado" required maxlength="2"><br><br>
            </fieldset>
            
            <br>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
